{{ partial src="banners/_post" }}

<section class="frame gutter">

	<article class="bard bard--dropcap">
	{{ blog }}

		{{ if type === "text" }}
		<div class="bard__block transcription">
			{{ text }}
		</div> <!-- END transcription -->
		{{ else }}
		<div class="bard__block {{ alignment }}">
			{{ partial src="sets/_{type}" }}
		</div> <!-- END {{ type }} -->
		{{ endif }}
	
	{{ /blog }}
	</article>

</section> <!-- END bard -->

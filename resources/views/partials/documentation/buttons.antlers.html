	<h3 class="heading h3 mar-b-md text-center">Button Types</h3>

	<div class="matrix void void-xs cells-full sm:cells-2 text-center">

			<button class="btn btn--tall">
				<span class="btn__text meta">Tall</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--tall btn--border">
				<span class="btn__text meta">Tall</span>
			</button>
		</div>
		<div class="cell sm:text-right">
			<button class="btn">
				<span class="btn__text meta">Normal</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--border">
				<span class="btn__text meta">Border</span>
			</button>
		</div>
		<div class="cell sm:text-right">
			<button class="btn btn--stout">
				<span class="btn__text meta">Stout</span>

		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--stout btn--border">
				<span class="btn__text meta">Stout</span>
			</button>
		</div>
		<div class="cell sm:text-right">
			<button class="btn btn--thin">
				<span class="btn__text meta">Thin</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--thin btn--border">
				<span class="btn__text meta">Thin</span>
			</button>
		</div>
	</div>

	<h3 class="heading h3 mar-t-xl mar-b-md text-center">Button States</h3>

	<div class="matrix void void-xs cells-full sm:cells-2 text-center">
		<div class="cell sm:text-right">
			<button class="btn" active>
				<span class="btn__text meta">Active</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--border" active>
				<span class="btn__text meta">Active</span>
			</button>
		</div>
		<div class="cell sm:text-right">
			<button class="btn" disabled>
				<span class="btn__text meta">Disabled</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--border" disabled>
				<span class="btn__text meta">Disabled</span>
			</button>
		</div>
		<div class="cell sm:text-right">
			<button class="btn" stealth>
				<span class="btn__text meta">Stealth</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--border" stealth>
				<span class="btn__text meta">Stealth</span>
			</button>

	</div>

	<h3 class="heading h3 mar-t-xl mar-b-md text-center">Buttons With Icons</h3>

	<div class="matrix void void-xs cells-full sm:cells-2 text-center">
		<div class="cell sm:text-right">
			<button class="btn btn--tall">
				<span class="btn__text meta">Tall</span>
				<span class="btn__text icon mar-l-xs">
					<i class="fa fa-chevron-right" aria-hidden="true"></i>
				</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--tall btn--border">
				<span class="btn__text meta">Tall</span>
				<span class="btn__text icon mar-l-xs">
					<i class="fa fa-chevron-right" aria-hidden="true"></i>

		</div>
		<div class="cell sm:text-right">
			<button class="btn">
				<span class="btn__text meta">Normal</span>
				<span class="btn__text icon mar-l-xxs">
					<i class="fa fa-caret-right" aria-hidden="true"></i>
				</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--border">
				<span class="btn__text meta">Border</span>
				<span class="btn__text icon mar-l-xxs">

				</span>

		</div>
		<div class="cell sm:text-right">
			<button class="btn btn--thin">
				<span class="btn__text meta">Thin</span>
				<span class="btn__text icon mar-l-xxs">
					<i class="fa fa-angle-right" aria-hidden="true"></i>
				</span>
			</button>
		</div>
		<div class="cell sm:text-left">
			<button class="btn btn--thin btn--border">

		</div>

		<div class="cell text-right">

<div class="inner">
  <form>
    
    <label class="small" for="copyMePlease1">Input Tall</label>
    <div class="soloform mar-t-xxs">
      <input id="copyMePlease1" class="soloform__input input input--tall" type="text" placeholder="Some Text">
      <button class="soloform__submit btn btn--tall" copy-input-value="copyMePlease1">
        <span class="btn__text meta">Copy</span>
      </button>
    </div>
  
    <hr class="break size-lg">
  
    <label class="small" for="copyMePlease2">Input Default</label>
    <div class="soloform mar-t-xxs">
      <input id="copyMePlease2" class="soloform__input input" type="text" placeholder="Some Text">
      <button class="soloform__submit btn" copy-input-value="copyMePlease2">
        <span class="btn__text meta">Copy</span>
      </button>
    </div>
  
    <hr class="break size-lg">
  
    <label class="small" for="copyMePlease3">Input Thin</label>
    <div class="soloform mar-t-xxs">
      <input id="copyMePlease3" class="soloform__input input input--thin" type="text" placeholder="Some Text">
      <button class="soloform__submit btn btn--thin" copy-input-value="copyMePlease3">
        <span class="btn__text meta">Copy</span>
      </button>
    </div>
  
    <hr class="break size-lg">
    
    <label class="small" for="stealthField">Stealth Field</label>
    <input id="stealthField" class="input mar-t-xxs" type="text" placeholder="Some Text" stealth>
  
    <hr class="break size-lg">
    
    <label class="small" for="hyperfield">Hyperfield</label>
    <input
      id="hyperfield"
      class="hyperfield"
      placeholder="Some Text" 
      type="text" 
      name="hyperfield"
    />
  </form>

  <hr class="line frame"/>

  <form>
    <input 
      id="text1"
      class="input"
      type="text" 
      name="text" 
      placeholder="text"
    />
    <hr class="break"/>
    <textarea class="input textarea"></textarea>
    <hr class="break"/>
    <button class="btn btn--thin" type="submit">
      <span class="btn__text meta">Submit</span>
    </button>
  </form>

  <hr class="line frame"/>

  <form>
    <h2 class="heading h2">Default Field Styles</h2>
    <hr class="break size-lg"/>
    <input 
      type="text" 
      name="text" 
      placeholder="text"
    />
    <hr class="break"/>
    <input 
      type="url" 
      name="url" 
      placeholder="url"
    />
    <hr class="break"/>
    <input 
      type="email" 
      name="email" 
      placeholder="email"
    />
    <hr class="break"/>
    <input 
      type="password" 
      name="password" 
      placeholder="password"
    />
    <hr class="break"/>
    <input 
      type="number" 
      name="number" 
      placeholder="number"
    />
    <hr class="break"/>
    <input 
      type="tel" 
      name="tel" 
      placeholder="tel"
    />
    <hr class="break"/>
    <input
      placeholder="date"
      name="date"
      label="date"
      type="date"
    />
    <hr class="break"/>
    <input
      placeholder="time"
      name="time"
      label="time"
      type="time"
    />
    <hr class="break"/>
    <select name="select">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
    <hr class="break"/>
    <input
      placeholder="datalist"
      name="datalist"
      label="datalist"
      type="text"
      list="datalist"
    />
    <datalist id="datalist" name="datalist">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </datalist>
    <hr class="break"/>
    <fieldset>
      <legend>Checkbox</legend>
      <label for="checkbox1">
        <input
          id="checkbox1"
          name="checkbox"
          label="checkbox 1"
          type="checkbox"
          checked />
        <span class="mar-l-xs">Checkbox 1</span>
      </label>
      <hr class="break size-xs"/>
      <label for="checkbox2">
        <input
          id="checkbox2"
          name="checkbox"
          label="checkbox 2"
          type="checkbox" />
        <span class="mar-l-xs">Checkbox 2</span>
      </label>
      <hr class="break size-xs"/>
      <label for="checkbox3">
        <input
          id="checkbox3"
          name="checkbox"
          label="checkbox 3"
          type="checkbox" />
        <span class="mar-l-xs">Checkbox 3</span>
      </label>
    </fieldset>
    <hr class="break"/>
    <fieldset>
      <legend>Radio</legend>
      <label for="radio1">
        <input
          id="radio1"
          name="radio"
          label="Radio 1"
          type="radio"
          checked />
        <span class="mar-l-xs">Radio 1</span>
      </label>
      <hr class="break size-xs"/>
      <label for="radio2">
        <input
          id="radio2"
          name="radio"
          label="Radio 2"
          type="radio" />
        <span class="mar-l-xs">Radio 2</span>
      </label>
      <hr class="break size-xs"/>
      <label for="radio3">
        <input
          id="radio3"
          name="radio"
          label="Radio 3"
          type="radio" />
        <span class="mar-l-xs">Radio 3</span>
      </label>
    </fieldset>
    <hr class="break"/>
    <input
      name="range"
      label="Range"
      type="range" 
    />
    <hr class="break"/>
    <input
      placeholder="file"
      name="file"
      label="file"
      type="file"
    />
    <hr class="break"/>
    <input
      placeholder="color"
      name="color"
      label="color"
      type="color"
    />
    <hr class="break"/>
    <textarea></textarea>
    <hr class="break"/>
    <button class="btn" type="submit">Submit</button>
  </form>

</div>

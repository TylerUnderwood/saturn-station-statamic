title: Documentation
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: subject
        field:
          placeholder: subject
          options:
            buttons: Buttons
          multiple: false
          clearable: true
          searchable: true
          taggable: true
          push_tags: true
          cast_booleans: false
          display: Subject
          type: select
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - documentation
          max_items: 1
          listable: false
          localizable: true

      -
        handle: soundcloud
        field:
          type: text
          instructions: 'Enter your SoundCloud URL'
          width: 25
          display: SoundCloud
          validate: url
      -
        handle: twitter
        field:
          type: text
          instructions: 'Enter your Twitter URL'
          width: 25

sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          type: text
          width: 33
          display: 'Site Name'
      -
        handle: description
        field:
          type: text
          width: 66
          display: 'Site Description'
      -
        handle: favicon
        field:
          container: images
          mode: grid
          folder: favicons
          restrict: true
          allow_uploads: true
          max_files: 1
          type: assets
          width: 33
          listable: hidden
          display: Favicon
      -
        handle: phone
        field:
          type: text
          width: 33
          display: Phone
          default: 555-555-5555
          instructions: 'This is the phone number that will be displayed throughout the site.'
      -
        handle: email
        field:
          type: text
          width: 33
          display: Email
          default: info@website.com
          validate: email
          instructions: 'This is the email that will be displayed throughout the site.'
      -
        handle: address
        field:
          mode: keyed
          keys:
            street: Street
            city: City
            state: State
            zip: Zip
          type: array
          width: 33
          listable: hidden
          display: Address
      -
        handle: google_maps_url
        field:
          type: text
          instructions: 'This is for the URL from google maps.'
          display: 'Google Maps URL'
          width: 66
      -
        handle: social_media
        field:
          type: section
          display: 'Social Media'
      -
        handle: facebook
        field:
          type: text
          instructions: 'Enter your Facebook URL'
          width: 25
          display: Facebook
          validate: url
      -
        handle: instagram
